<StackLayout *ngIf="movie$ | async as movie">
    <ActionBar [title]="movie.title.split('-')[0]" icon="" class="action-bar">
    </ActionBar>

    <Label
        [text]="movie.title.split('-')[1]"
        class="h1 text-center"
        textWrap="true"
    ></Label> 
    <Image [src]="movie.poster"></Image>
</StackLayout>
